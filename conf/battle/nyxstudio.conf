// ================================ [Puppy Config] ======================================= \\

//Autoattack (ระบบโจมตีอัตโนมัติ)
//recursive interval for autoattack timer (500-600 is recommended)
autoattack_interval: 500

//wing_item 
autoattack_wing_itemid: 601

//random walk for this amount of seconds and use wing_item
autoattack_wing_time: 15000

// Asura Strike Miss ต่อเมื่อโดนสกิล Absorb Spirit Sphere (ค่าเดิม: no)
asura_absorb_cast_cancel: yes

// Asura Strike Miss ต่อเมื่อโดนสกิล Dispell (ค่าเดิม: no)
asura_dispell_cast_cancel: yes

// ไม่สามารถใช้สกิล Body Relocation ถ้าอยู่ในกับดัก ankle (ค่าเดิม: no)
block_body_relocation_ankle: yes
 
// ไม่สามารถใช้สกิล Body Relocation ถ้าอยู่ในกับดัก spiderweb (ค่าเดิม: no)
block_body_relocation_spiderweb: yes

// ไม่สามารถใช้สกิล Back Slide ถ้าอยู่ในกับดัก ankle (ค่าเดิม: no)
block_back_slide_ankle: yes
 
// ไม่สามารถใช้สกิล Back Slide ถ้าอยู่ในกับดัก spiderweb (ค่าเดิม: no)
block_back_slide_spiderweb: yes

// ไม่สามารถใช้สกิล High Jump ถ้าอยู่ในกับดัก ankle (ค่าเดิม: no)
block_high_jump_ankle: yes
 
// ไม่สามารถใช้สกิล High Jump ถ้าอยู่ในกับดัก spiderweb (ค่าเดิม: no)
block_high_jump_spiderweb: yes

// เมื่อใช้สกิล Trick dead (แกล้งตาย) จะไม่ได้รับ exp (ค่าเดิม no)
trickdead_noexp: yes

// Endure หายเมื่อโดนโจมตีกี่ครั้ง (ค่าเดิม: 7)
// 1 ขึ้นไปคือ โดนโจมตี - ครั้งแล้ว Endure หาย (เวลาหมดก็หายเหมือนกัน)
endure_hit: 7

// Magnus โดนเฉพาะธาตุผีดิบ (ค่าเดิม yes)
magnus_all_element: no

// Blowing Bash 2 HIT (ค่าเดิม yes)
bowling_bash_multi_hit: no

// เปิด MaP PVP เมื่อบอสเกิด (ค่าเดิม no)
pvp_mvp_map: yes

// gm ประกาศแล้วมีเสียง (ค่าเดิม no)
broadcast_sound: yes





